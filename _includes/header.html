<header class="cabecera">

  <div class="contenedor">

    <a class="sitio__titulo" href="{{ site.baseurl }}/">{{ site.title }}</a>

    <nav class="nav">
      <div>
        {% for page in site.pages %}
          {% if page.title %}
          <a class="nav__item" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>

  </div>

</header>
